<!DOCTYPE = html>
<html>
<head>

<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->
<!--<model-viewer src="KMC_E12T.glb" alt="dts 3d model" auto-rotate camera-controls></model-viewer>>-->

  <style>
  #lazy-load-poster {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-image: url("APPLE AR-08.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  #button-load {
    background-image: url("APPLE AR-08.png");
    background-repeat: no-repeat;
    background-size: 24px 24px;
    background-position: 6% 50%;
    background-color: #000;
    color: white;
    cursor: pointer;
    border-radius: 6px;
    display: inline-block;
    padding: 10px 18px 9px 40px;
    font-weight: 500;
    box-shadow: 0 0 8px rgba(0,0,0,.2), 0 0 4px rgba(0,0,0,.25);
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    z-index: 100;
  }
</style>

</head>
<body>

<!-- use unique asset to ensure lazy loading -->
<model-viewer id="lazy-load" camera-controls reveal="interaction" src="DU_E8000.glb" alt="a belt system from DTS INC">
  <div id="lazy-load-poster" slot="poster"></div>
  <div id="button-load" slot="poster">Click on</div>
</model-viewer>




</body>
</html>
