     <style type = "text/css">
              .loading {

               text-transform:uppercase;
  
               width:150px;
               text-align:center;
               line-height:50px;
  
               position:absolute;
               left:0;right:0;top:50%;

               transform:translateY(-50%);

               position:absolute;
               z-index:4;
               color:#fff;
               }

               .loading:after {

                width:8px;
                height:100px;
                display:inline;
                position:absolute;
                top:0;left:0;right:0;bottom:0;
                margin:auto;
                opacity:.3;
                z-index:5;
  
                animation:3s loadingAfter infinite linear;
                }
