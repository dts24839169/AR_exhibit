     <style type = "text/css">
              body {background:#f3efe8;}
              .loading {
               font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
               text-transform:uppercase;
  
               width:150px;
               text-align:center;
               line-height:50px;
  
               position:absolute;
               left:0;right:0;top:50%;
               margin:auto;
               transform:translateY(-50%);
               }

              .loading span {
               position:relative;
               z-index:4;
               color:#fff;
               }

               .loading:after {
                content:'';
                background:#5b5b5b;
                width:10px;
                height:100px;
                display:block;
                position:absolute;
                top:0;left:0;right:0;bottom:0;
                margin:auto;
                opacity:.3;
                z-index:5;
  
                animation:2.6s loadingAfter infinite ease-in-out;
                }

                @keyframes loadingAfter {
                0%   {transform:translateX(-170px);}
                50%  {transform:translateX(170px);}
                100% {transform:translateX(-170px);}
                }
